        <body>
          <p>
            The content shown below showcases the average reviews for an event at an amusement park
          </p>
        </body>
        <div>
            <canvas id="myChart"></canvas>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ["Halloween Horror Nights", "Mickey's Not So Scary Halloween Party"],
                datasets: [{
                  label: 'Average Rating of Each Event from 1-5',
                  data: [4.5,3.0],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
    </body>
